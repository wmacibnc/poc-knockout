<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Poc knockout</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-top.css" rel="stylesheet">
    <link href="css/livro.css" rel="stylesheet">
    <link href="css/toastr.min.css" rel="stylesheet">
</head>
<body>
    <main role="main" class="container">
        <div class="jumbotron">
            <h1>Produtos</h1>
        </div>
    </main>

    <div id='cadastro'>
        <h1> Cadastro</h1>
        <inpupt type="hidden" data-bind="value: produto().id" />
        <label>Nome: </label>
        <input type="text" data-bind="value: produto().nome" />
        <label>Preço: </label>
        <input type="number" data-bind="value: produto().preco" />
        <br />
        <button data-bind="click: $root.cadastro.bind()">Salvar</button>
    </div>
    <button data-bind="click: $root.novo.bind()">Novo</button>
    <div id='lista-produtos'>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: $root.produtos">
                <tr data-bind="click: $root.detalhar.bind($root)">
                    <td data-bind="text: $data.nome"></td>
                    <td data-bind="text: $data.preco"></td>
                    <td>
                        <button data-bind="click: $root.excluir.bind($data)">Excluir</button>
                    </td>
                </tr>
        </table>
    </div>


    <script src="libs/bootstrap.min.js"></script>
    <script type='text/javascript' src='libs/knockout-3.5.1.js'></script>
    <script type='text/javascript' src='produto.js'></script>

</body>
</html>
