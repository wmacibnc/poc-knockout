<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Poc knockout</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-top.css" rel="stylesheet">
</head>
<body>
    <main role="main" class="container">
        <div class="jumbotron">
            <h1>Produtos</h1>
        

    <div id='cadastro' data-bind="visible: exibirCadastro">
        <h1 data-bind="visible: produto().id == null"> Cadastro</h1 da>
        <h1 data-bind="visible: produto().id != null"> Edição</h1>

        <inpupt type="hidden" data-bind="value: produto().id" />

        <div class="form-group">
            <label for="nome">Nome: </label f>
            <input type="text" class="form-control" data-bind="value: produto().nome" />
            <small class="form-text text-muted">Informe o nome do produto.</small>
        </div>

        <div class="form-group">
            <label for="preco">Preço: </label>
            <input class="form-control" type="number" style="min-width:50%;" data-bind="value: produto().preco" />
            <small class="form-text text-muted">Informe o preço do produto.</small>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" data-bind="click: $root.cadastro.bind()">Salvar</button>
            <button class="btn btn-warning" data-bind="click: $root.voltar.bind()">Voltar</button>
        </div>
    </div>

    <div class="form-group">
        <button data-bind="click: $root.novo.bind(), visible: exibirLista" class="btn btn-info">Novo produto</button>
    </div>

    <div id='lista-produtos' data-bind="visible: exibirLista">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: $root.produtos">
                <tr>
                    <td data-bind="click: $root.detalhar.bind($root), text: $data.nome"></td>
                    <td data-bind="click: $root.detalhar.bind($root), text: $data.preco"></td>
                    <td>
                        <button data-bind="click: $root.excluir.bind($data)" class="btn btn-danger">Excluir</button>
                    </td>
                </tr>
                </tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td data-bind="text: valorTotal"></td>
                </tr>
        </table>
        <small class="form-text text-muted">* Clique sobre o item para editar.</small>

    </div>

</div>
</main>
    <script src="libs/bootstrap.min.js"></script>
    <script type='text/javascript' src='libs/knockout-3.5.1.js'></script>
    <script type='text/javascript' src='index.js'></script>

</body>
</html>
